app = "omniparser-app"
primary_region = 'ord'
swap_size_mb = 32768 # 32gb

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'suspend'
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = '32gb'
  cpu_kind = 'performance'
  cpus = 4
  gpu_kind = 'l40s'
